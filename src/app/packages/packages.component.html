  </li>
</ul>
<div *ngIf="selectedPackage">
<h2>{{selectedPackage.name}} package vouchers : </h2>

<div>

    <input [(ngModel)]="selectedPackage.name" placeholder="name"/>
</div>
 
    
    <li *ngFor="let fvoucher of fvouchers">
      
      
       <span class="badge"></span>Voucher Name:  {{fvoucher.name}}
       
    </li>
      
      
      

</div>
