<body>
  <md-tab-group>
    <md-tab label="View Packages">
      <div class="cards-tab">
        <h1 class="view-title">Available Packages</h1>
        <md-card class="package-card">
          <md-card-header>
            <md-card-title>Package Name</md-card-title>
            <md-card-subtitle>Package Description</md-card-subtitle>
          </md-card-header>
          <md-card-content>
            <p>Some Stuff</p>
          </md-card-content>
          <md-card-actions class="card-actions">
            <button md-button>EDIT</button>
            <button class="delete-button" md-button>DELETE</button>
          </md-card-actions>
        </md-card>
      </div>
    </md-tab>
    <md-tab label="Add New Package">
      <h1 class="view-title">Add Package</h1>
      <form>
        <md-form-field>
          <input mdInput placeholder="Package Name">
        </md-form-field>
      </form>
    </md-tab>
    <md-tab label="View Vouchers">
      <div class="cards-tab">
        <h1 class="view-title">Available Vouchers</h1>
        <md-card class="package-card">
          <md-card-header>
            <md-card-title>Package Name</md-card-title>
            <md-card-subtitle>Package Description</md-card-subtitle>
          </md-card-header>
          <md-card-content>
            <p>Some Stuff</p>
          </md-card-content>
          <md-card-actions class="card-actions">
            <button md-button>EDIT</button>
            <button class="delete-button" md-button>DELETE</button>
          </md-card-actions>
        </md-card>
      </div>
    </md-tab>
    <md-tab label="Add New Voucher">
      <h1 class="view-title">Add New Voucher</h1>
    </md-tab>
  </md-tab-group>
</body>
