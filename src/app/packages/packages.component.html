<app-navigation></app-navigation>
<body>
  <md-tab-group>
    <md-tab label="View Packages">
      <div class="cards-tab">
        <h1 class="view-title">Available Packages</h1>
        <md-card class="package-card" *ngFor="let pack of packagesArr">
          <md-card-header>
            <md-card-title>{{pack.description[0].value}}</md-card-title>
            <md-card-title>{{pack.description[1].value}}</md-card-title>
          </md-card-header>
          <md-card-content>
            <!-- <img src="{{pack.imgurl}}" /> -->
            <div class="container" *ngIf="editEnabled">
              <form>
                <div class="form-group">
                  <label>Package Name:</label>
                  <input type="text" class="form-control" #name value="{{editFormPackage.name[0].value}}">
                </div>
                <div class="form-group">
                  <label>Package Name in Arabic:</label>
                  <input type="text" class="form-control" #namear value="{{editFormPackage.name[1].value}}">
                </div>
                <div class="form-group">
                  <label for="pwd">Points:</label>
                  <input type="number" class="form-control" #points value="{{editFormPackage.points}">
                </div>
                <div class="form-group">
                  <label>Description :</label>
                  <textarea class="form-control" id="description" #description value="{{editFormPackage.description[0].value}}"></textarea>
                </div>
                <div class="form-group">
                  <label>Description Arabic:</label>
                  <textarea class="form-control" id="descriptionAr" #descriptionar value="{{editFormPackage.description[1].value}}"></textarea>
                </div>
                <!-- <div class="form-group">
                  <div *ngFor="let packVoucher of packVoucherArr">
                    <label>{{packVoucher.title}}</label>
                    <input type="checkbox" class="form-control" (selected)="addPackVoucher(packVoucher.id)">
                  </div>
                </div> -->
                <button type="submit" class="btn btn-primary" (click)="addNewPackage(name.value, namear.value, points.value, description.value, descriptionar.value)">Submit</button>
                <!-- <div *ngIf="showImageUpload">
                  <div class="form-group">
                    <label>Image</label>
                    <input type="file" class="form-control" (change)="fileHandler(1,$event)">
                  </div>
                </div> -->
              </form>
            </div>
          </md-card-content>
          <md-card-actions class="card-actions">
            <button md-button (click)="editPackage(pack._id)">EDIT</button>
            <button class="delete-button" md-button>DELETE</button>
          </md-card-actions>
        </md-card>
      </div>
    </md-tab>
    <md-tab label="Add New Package">
    <div class='container'>
      <form>
        <div class="form-group">
          <label>Package Name:</label>
          <input type="text" class="form-control" #name>
        </div>
        <div class="form-group">
          <label>Package Name in Arabic:</label>
          <input type="text" class="form-control" #namear>
        </div>
        <div class="form-group">
          <label for="pwd">Points:</label>
          <input type="number" class="form-control" #points>
        </div>
        <div class="form-group">
          <label>Description :</label>
          <textarea class="form-control" id="description" #description></textarea>
        </div>
        <div class="form-group">
          <label>Description Arabic:</label>
          <textarea class="form-control" id="descriptionAr" #descriptionar></textarea>
        </div>
        <!-- <div class="form-group">
          <div *ngFor="let packVoucher of packVoucherArr">
            <label>{{packVoucher.title}}</label>
            <input type="checkbox" class="form-control" (selected)="addPackVoucher(packVoucher.id)">
          </div>
        </div> -->
        <button type="submit" class="btn btn-primary" (click)="addNewPackage(name.value, namear.value, points.value, description.value, descriptionar.value)">Submit</button>
        <div *ngIf="showImageUpload">
          <div class="form-group">
            <label>Image</label>
            <input type="file" class="form-control" (change)="fileHandler(1,$event)">
          </div>
        </div>
      </form>
    </div>
    </md-tab>
    <md-tab label="View Vouchers">
      <div class="cards-tab">
        <h1 class="view-title">Available Vouchers</h1>
        <md-card class="package-card" *ngFor="let voucher of vouchersArr">
          <md-card-header>
            <md-card-title>{{voucher.name[0].value}}</md-card-title>
            <md-card-title>{{voucher.name[1].value}}</md-card-title>
          </md-card-header>
          <md-card-content>
            <!-- <p>{{voucher.condition}}</p> -->
          </md-card-content>
          <md-card-actions class="card-actions">
            <button md-button>EDIT</button>
            <button class="delete-button" md-button>DELETE</button>
          </md-card-actions>
        </md-card>
      </div>
    </md-tab>
    <md-tab label="Add New Voucher">
      <h1 class="view-title">Add New Voucher</h1>
      <div class="container">
        <form>
          <div class="form-group">
            <label>Title :</label>
            <input type="text" class="form-control" id="title" #vtitle>
          </div>
          <div class="form-group">
            <label>Title Arabic:</label>
            <input type="text" class="form-control" id="title" #vtitleAr>
          </div>
          <div class="form-group">
            <label for="pwd">Description :</label>
            <textarea class="form-control" id="description" #vdescription></textarea>
          </div>
          <div class="form-group">
            <label for="pwd">Description Arabic:</label>
            <textarea class="form-control" id="description" #vdescriptionar></textarea>
          </div>
          <div class="form-group">
            <label for="pwd">Condition :</label>
            <textarea class="form-control" id="condition" #vcondition></textarea>
          </div>
          <div class="form-group">
            <label for="pwd">Condition Arabic:</label>
            <textarea class="form-control" id="condition" #vconditionar></textarea>
          </div>
          <div class="form-group">
            <select class="selectpicker" #packageId>
              <option *ngFor="let package of packagesArr" value="{{package._id}}">{{package.name[0].value}}</option>
            </select>
          </div>
          <div class="form-group">
            <md-input-container>
              <label>Start Date :</label>
              <input  mdInput [mdDatepicker]="test" #strt>
              <md-datepicker-toggle mdSuffix [for]="test"></md-datepicker-toggle>
            </md-input-container>
            <md-datepicker #test></md-datepicker>
          </div>
          <div class="form-group">
            <md-input-container>
              <label>Expiry Date :</label>
              <input  mdInput [mdDatepicker]="testa" #exp>
              <md-datepicker-toggle mdSuffix [for]="testa"></md-datepicker-toggle>
            </md-input-container>
            <md-datepicker #testa></md-datepicker>
          </div>
          <div class="form-group">
            <label>Points :</label>
            <input type="number" class="form-control" id="points" #vpoints>
          </div>
          <button class="btn btn-primary" (click)="addVoucher(vtitle.value, vdescription.value, vcondition.value, vpoints.value, vdescriptionar.value, vconditionar.value, exp.value, strt.value, vtitleAr.value, packageId.value);">Submit</button>
          <div *ngIf="showImageUpload">
            <div class="form-group">
              <label>Image :</label>
              <input type="file" class="form-control" id="img" (change)="fileHandler(0, $event)">
            </div>
            <div class="form-group">
              <label>pdf :</label>
              <input type="file" class="form-control" id="pdf" (change)="fileHandler(2, $event)">
            </div>
          </div>
        </form>
      </div>
    </md-tab>
  </md-tab-group>
</body>
