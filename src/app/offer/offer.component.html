<app-navigation></app-navigation>
<body>
<md-tab-group>
  <md-tab label="VIEW OFFERS">
    <input placeholder="YEAR"#year><input placeholder="MONTH"#month><input placeholder="DAY"#day> <button class="btn btn--block" (click)="sumbitdateclicked(year.value,month.value,day.value)">sumbit </button>
<ul class="cards">
  <li class="cards__item" *ngFor="let offer of offersArray">
    <div class="card">
      <div class="card__image"> <img src="{{offer.img_path}}"></div>
      <div class="card__content">
        <div class="card__title"> {{offer.name}} </div>
        <p class="card__text">{{offer.description}} </p>
        <button class="btn btn--block card__btn" onclick="delete(offer.name)" >DELETE</button>
      </div>
    </div>
  </li>
</ul>
  </md-tab>
  <md-tab label="ADD OFFERS">
    <div class='wrap'>
      <form>
        <input  placeholder='TITLE' #title="">
        <input  placeholder='DESCRIPTION' #desc>
        <input   placeholder='EXP DATE' #exp>
        <input   placeholder='GIVEN POINTS ' #points>
        <input   placeholder='TYPE' #type="">
        <input  placeholder='CONDITION' #condition>
          <input  placeholder='IMAGE PATH' #img>
        <p>
        </p>
        <input type="file" #file (change)="pdfHandler($event)" multiple/>
        <p>
        </p>
        <button class="btn btn--block card__btn" (click)= "createOffer(title.value,desc.value,exp.value,points.value,type.value,condition.value,img.value)" >ADD</button>
      </form>
    </div>
  </md-tab>
  <md-tab label="SEARCH">
    <div class="wrap">
    <input  placeholder='ENTER THE ID OF THE OFFER' #Password>
      <p>
      </p>
      <button class="btn btn--block card__btn">SEARCH</button>
    </div>
  </md-tab>
  <md-tab label="EDIT OFFERS">
    <div class='wrap'>
      <form>
        <input  placeholder='ENTER THE ID OF THE OFFER' #Password>
        <input  placeholder='TITLE' #userName>
        <input  placeholder='DESCRIPTION' #Password>
        <input   placeholder='EXP DATE' #name>
        <input   placeholder='GIVEN POINTS ' #address>
        <input   placeholder='TYPE' #userName>
        <input  placeholder='CONDITION' #Password>
        <input   placeholder='POINTS' #address>
        <p>
        </p>
        <button class="btn btn--block card__btn" (click)="test()">EDIT</button>
      </form>
    </div>
  </md-tab>

  </md-tab-group>
</body>
