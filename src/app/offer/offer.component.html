<body>
<md-tab-group>
  <md-tab label="VIEW OFFERS">
<ul class="cards">
  <li class="cards__item" *ngFor="let test of tests">
    <div class="card">
      <div class="card__image"> <img src="https://vignette2.wikia.nocookie.net/creepypasta/images/0/04/Package-0.jpg/revision/latest/scale-to-width-down/2000?cb=20150702201533"></div>
      <div class="card__content">
        <div class="card__title"> {{test.name}} </div>
        <p class="card__text">This is the shorthand for flex-grow, flex-shrink and flex-basis combined. The second and third parameters (flex-shrink and flex-basis) are optional. Default is 0 1 auto. </p>
        <button class="btn btn--block card__btn">EDIT</button> <button class="btn btn--block card__btn">DELETE</button>
      </div>
    </div>
  </li>
</ul>
  </md-tab>
  <md-tab label="ADD OFFERS">
    <div class='wrap'>
      <form>
        <input  placeholder='TITLE' #userName>
        <input  placeholder='DESCRIPTION' #Password>
        <input   placeholder='EXP DATE' #name>
        <input   placeholder='GIVEN POINTS ' #address>
        <input   placeholder='TYPE' #userName>
        <input  placeholder='CONDITION' #Password>
        <input   placeholder='POINTS' #address>
        <p>
        </p>
        <button class="btn btn--block card__btn">ADD</button>
      </form>
    </div>
  </md-tab>
  <md-tab label="SEARCH">
    <div class="wrap">
    <input  placeholder='ENTER THE ID OF THE OFFER' #Password>
    </div>
  </md-tab>
  </md-tab-group>
</body>
