<app-navigation></app-navigation>
<body>
<md-tab-group>
  <md-tab label="VIEW OFFERS">
    <input placeholder="YEAR"#year><input placeholder="MONTH"#month><input placeholder="DAY"#day> <button class="btn btn--block" (click)="sumbitdateclicked(year.value,month.value,day.value)">sumbit the since date </button>
<ul class="cards">
  <li class="cards__item" *ngFor="let offer of offersArray">
    <div class="card">
      <div class="card__image"> <img src="{{offer.img_path}}"></div>
      <div class="card__content">
        <div class="card__title"> {{offer.name}} </div>
        <p class="card__text">{{offer.description}} </p>
        <button class="btn btn--block card__btn" onclick="delete(offer.name)" >DELETE</button>
      </div>
    </div>
  </li>
</ul>
  </md-tab>

  <md-tab label="ADD OFFERS">

    <div class='wrap'>

      <form>
        <input  placeholder='TITLE' #title>
        <p>
        </p>
        <textarea class="textarea" placeholder='DESCRIPTION' #desc></textarea>
      <md-input-container>
          <input  mdInput [mdDatepicker]="picker" #exp>
          <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
      </md-input-container>
      <md-datepicker #picker></md-datepicker>
        <input   placeholder='GIVEN POINTS ' #points>
        <p>
        </p>
        <textarea  placeholder='CONDITIONS' #condition></textarea>
        <p>
        </p>
        <button class="btn btn--block card__btn" (click)= "createOffer(title.value,desc.value,exp.value,points.value,type.value,condition.value)" >SUMBIT OFFER DATA</button>

        <input type="file" #file placeholder=' ADD OFFER PDF' (change)="pdfHandler($event)" multiple/>
        <p>
        </p>
          <button class="btn btn--block card__btn" (click)= "createOfferpdf()" >ADD OFFER PDF</button>
          <input type="file" #file placeholder=' ADD OFFER IMAGE ' (change)="pdfHandler($event)" multiple/>
          <p>
          </p>
            <button class="btn btn--block card__btn" (click)= "createOfferimg()" >ADD ADD OFFER IMAGE</button>
      </form>
    </div>
  </md-tab>
  <md-tab label="SEARCH">
    <div class="wrap">
    <input  placeholder='ENTER THE ID OF THE OFFER' #Password>
      <p>
      </p>
      <button class="btn btn--block card__btn">SEARCH</button>
    </div>
  </md-tab>
  <md-tab label="EDIT OFFERS">

        <div class='wrap'>

          <form>
            <input  placeholder='OFFER ID ' #ids>
                <button class="btn btn--block card__btn" (click)="viewOffer(ids.value)" >SUMBIT OFFER ID</button>
                <div *ngIf="visable" class="card">
                  <div class="card__image"> <img src="{{selectedoffer.img_path}}"></div>
                  <div class="card__content">
                    <div class="card__title"> edited offer name is {{selectedoffer.name}} </div>
                    <p class="card__text">{{selectedoffer.description}} </p>
                  </div>
                </div>
            <input  placeholder=' NEW TITLE' #title>
            <p>
            </p>
            <textarea class="textarea" placeholder=' NEW DESCRIPTION' #desc></textarea>
          <md-input-container>
              <input  mdInput [mdDatepicker]="test" #exp>
              <md-datepicker-toggle mdSuffix [for]="test"></md-datepicker-toggle>
          </md-input-container>
          <md-datepicker #test></md-datepicker>
            <input   placeholder=' NEW GIVEN POINTS ' #points>
            <p>
            </p>
            <textarea  placeholder='NEW CONDITIONS' #condition></textarea>
            <p>
            </p>
            <button class="btn btn--block card__btn" (click)= "editOffer(title.value,desc.value,exp.value,points.value,type.value,condition.value)" >SUMBIT OFFER DATA</button>

            <input type="file" #file placeholder=' ADD NEW OFFER PDF' (change)="pdfHandler($event)" multiple/>
            <p>
            </p>
              <button class="btn btn--block card__btn" (click)= "editOfferpdf()" >ADD NEW OFFER PDF</button>
              <input type="file" #file placeholder=' ADD NEW OFFER IMAGE ' (change)="pdfHandler($event)" multiple/>
              <p>
              </p>
                <button class="btn btn--block card__btn" (click)= "editOfferimg()" >ADD NEW OFFER IMAGE</button>
          </form>
        </div>
  </md-tab>

  </md-tab-group>
</body>
