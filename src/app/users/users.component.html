<app-navigation></app-navigation>
<md-tab-group>
  <md-tab label="View Packages">
    <div class="cards-tab">
      <h1 class="view-title">Available Users</h1>
      <md-card class="package-card">
        <md-card-header>
          <md-card-title>USER NAME</md-card-title>
        </md-card-header>
        <md-card-content>
          <div *ngIf="changePassword">
            <form>
              <div class="form-group">
                <label>Password :</label>
                <input type="text" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </md-card-content>
        <md-card-actions class="card-actions">
          <button md-button (click)="showPasswordForm()">Change Password</button>
          <button class="delete-button" md-button>Delete</button>
        </md-card-actions>
      </md-card>
    </div>
  </md-tab>
  <md-tab label="Add New Admin">
    <div class='container'>
      <form>
        <div class="form-group">
          <label>Username :</label>
          <input #name type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="pwd">Email :</label>
          <input #points type="email" class="form-control" >
        </div>
        <div class="form-group">
          <label>Password :</label>
          <input #pass type="text" class="form-control" >
        </div>
        <button class="btn btn-primary" (click)="addNewUser(name.value, email.value, pass.value)">Submit</button>
      </form>
    </div>
    </md-tab>
</md-tab-group>
