<app-navigation></app-navigation>
<md-tab-group>
  <md-tab label="View Users">
    <div class="cards-tab">
      <h1 class="view-title">Available Users</h1>
      <md-card class="package-card">
        <md-card-header>
          <md-card-title>USER NAME</md-card-title>
        </md-card-header>
        <md-card-content>
          <div *ngIf="changePassword">
            <form>
              <div class="form-group">
                <label>Password :</label>
                <input type="text" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </md-card-content>
        <md-card-actions class="card-actions">
          <button md-button (click)="showPasswordForm()">Change Password</button>
          <button class="delete-button" md-button>Delete</button>
        </md-card-actions>
      </md-card>
    </div>
  </md-tab>
  <md-tab label="Add New User">
    <div class='container'>
      <form>
        <div class="form-group">
          <label>Name :</label>
          <input #name type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="pwd">Username (Email) :</label>
          <input #email type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label>Password :</label>
          <input #pass type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label>Phone Number :</label>
          <input #num type="number" class="form-control" >
        </div>
        <div class="form-group">
          <select class="selectpicker" #userStatus>
            <option>admin</option>
            <option>client</option>
          </select>
        </div>
        <div class="form-group">
          <select class="selectpicker" #clientStatus>
            <option>logged_in</option>
            <option>guest</option>
          </select>
        </div>
        <div class="form-group">
          <label>Package Name :</label>
          <select class="selectpicker" #packageId>
            <option *ngFor="let package of packagesArr" value="{{package._id}}">{{package.name[0].value}}</option>
          </select>
        </div>
        <button class="btn btn-primary" (click)="addNewUser(name.value, email.value, pass.value, userStatus.value, clientStatus.value, num.value, packageId.value)">Submit</button>
      </form>
    </div>
    </md-tab>
</md-tab-group>
