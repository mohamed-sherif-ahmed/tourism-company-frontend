<app-navigation></app-navigation>
<body>
<md-tab-group>
  <md-tab label="VIEW NEWS">
    <input class="in" placeholder="YEAR"#year>
    <input class="in"placeholder="MONTH"#month>
    <input class="in" placeholder="DAY"#day>       <p>
          </p>
     <button class="btn in" (click)="sumbitdateclicked(year.value,month.value,day.value)">sumbit the since date </button>
<ul class="cards">
  <li class="cards__item" *ngFor="let offer of offersArray">
    <div class="card">
      <div class="card__image"> <img src="{{offer.img_path}}"></div>
      <div class="card__content">
        <div class="card__title"> {{offer.title[0].value}}  {{offer.title[1].value}} </div>
        <p class="card__text">{{offer.body[0].value}}  {{offer.body[0].value}}</p>
        <button class="btn btn--block card__btn" onclick="delete(offer.id)" >DELETE</button>
        <button class="btn btn--block card__btn" onclick="edit(offer.id)" >EDIT</button>
      </div>
    </div>
  </li>
</ul>
  </md-tab>

  <md-tab label="ADD NEWS">

    <div class='wrap'>

      <form>
        <input  placeholder='TITLE' #name>
          <input  placeholder='TITLE IN ARABIC' #titlear>
        <p>
        </p>
        <textarea class="textarea" placeholder='BODY' #descrip></textarea>
        <textarea class="textarea" placeholder='BODY IN ARABIC' #descar></textarea>

        <p>
        </p>
        <button class="btn btn--block card__btn" (click)= "createOffer(name.value,titlear.value,descrip.value,descar.value)" >SUMBIT NEWS DATA</button>
<div *ngIf="filesb">
        <input type="file" #file placeholder=' ADD OFFER PDF' (change)="pdfHandler($event)" multiple/>
        <p>
        </p>
          <button class="btn btn--block card__btn" (click)= "createOfferpdf()" >ADD NEWS PDF</button>
          <input type="file" #file placeholder=' ADD OFFER IMAGE ' (change)="pdfHandler($event)" multiple/>
          <p>
          </p>
            <button class="btn btn--block card__btn" (click)= "createOfferimg()" >ADD ADD NEWS IMAGE</button>
          </div>
      </form>
    </div>
    <div *ngIf="divVisable" class='wrap'>

      <form>
        <input  placeholder=' NEW TITLE' #title>
        <p>
        </p>
        <textarea class="textarea" placeholder=' NEW BODY' #desc></textarea>

        <p>
        </p>
        <button class="btn btn--block card__btn" (click)= "editOffer(title.value,desc.value)" >SUMBIT NEWS DATA</button>

        <input type="file" #file placeholder=' ADD NEW OFFER PDF' (change)="pdfHandler($event)" multiple/>
        <p>
        </p>
          <button class="btn btn--block card__btn" (click)= "editOfferpdf()" >ADD NEW NEWS PDF</button>
          <input type="file" #file placeholder=' ADD NEW OFFER IMAGE ' (change)="pdfHandler($event)" multiple/>
          <p>
          </p>
            <button class="btn btn--block card__btn" (click)= "editOfferimg()" >ADD NEW NEWS IMAGE</button>
      </form>
    </div>
  </md-tab>



  </md-tab-group>
</body>
