<app-navigation></app-navigation>
<md-tab-group>
  <md-tab label="Accepted Requests">
    <div class="cards-tab">
      <h1 class="view-title">Accepted Requests</h1>
      <md-card class="package-card" *ngFor="let req of acceptedArray">
        <md-card-content>
          <h3>
              Request For {{req.request_type}} : {{req.offer}}
          </h3>
          <img src="{{req.img}}" alt="img">
          <h3>
            From User : {{req.user}}
          </h3>
        </md-card-content>
      </md-card>
    </div>
  </md-tab>
  <md-tab label="Pending Requests">
      <div class="cards-tab">
        <h1 class="view-title">Pending Requests</h1>
        <md-card class="package-card" *ngFor="let req of pendingArray">
            <md-card-content>
                <h3>
                    Request For {{req.request_type}} : {{req.offer}}
                </h3>
                <img src="{{req.img}}" alt="img">
                <h3>
                  From User : {{req.user}}
                </h3>
              </md-card-content>
          <md-card-actions class="card-actions">
            <button class="edit-button" md-button (click)="acceptRequest(req.id)">Accept</button>
            <button class="delete-button" md-button (click)="rejectRequest(req.id)">Reject</button>
          </md-card-actions>
        </md-card>
      </div>
    </md-tab>
    <md-tab label="Rejected Requests">
        <div class="cards-tab">
          <h1 class="view-title">Rejected Requests</h1>
          <md-card class="package-card" *ngFor="let req of rejectedArray">
              <md-card-content>
                  <h3>
                      Request For {{req.request_type}} : {{req.offer}}
                  </h3>
                  <img src="{{req.img}}" alt="img">
                  <h3>
                    From User : {{req.user}}
                  </h3>
                </md-card-content>
            <md-card-actions class="card-actions">
              <button class="edit-button" md-button (click)="changeToPending(req.id)">Change to Pending</button>
              <button class="edit-button" md-button (click)="acceptRequest(req.id)">Accept</button>
            </md-card-actions>
          </md-card>
        </div>
      </md-tab>
</md-tab-group>
