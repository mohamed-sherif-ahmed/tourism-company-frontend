<app-navigation></app-navigation>
<ul class="cards">
  <li class="cards__item" *ngFor="let feedback of feedbacks">
    <div class="card">
      <div class="card__content">
        <div class="card__title"> {{feedback.about}} </div>
        <p class="card__text">{{feedback.details}} </p>
        <button class="btn btn--block card__btn" (click)="delete(feedback._id)" >DELETE</button>
      </div>
    </div>
  </li>
</ul>
